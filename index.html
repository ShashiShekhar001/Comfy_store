<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="./all.min.css">
    <title>Home | Comfy Store</title>
</head>
<body>
    <!---navbar-->
    <nav class="navbar"> 
        <div class="nav-center">
           <!----links---->
           <div>
               <button class="toggle-nav">
                   <i class="fas fa-bars"></i>
               </button>
               <ul class="nav-links">
                   <li>
                   <a href="index.html" class="nav-link">home</a>
                   </li>
                   <li>
                    <a href="products.html" class="nav-link">products</a>
                   </li>
                   <li>
                    <a href="about.html" class="nav-link">about</a>
                  </li>
               </ul>
           </div>
           <!-----logo---->
           <img src="https://vanilla-js-store.netlify.app/images/logo-white.svg" alt="" class="nav-logo">
           <!----cart icon---->
           <div class="toggle-container">
               <button class="toggle-cart">
                   <i class="fas fa-shopping-cart"></i>
               </button>
               <span class="cart-item-count">2</span>
           </div>
        </div>
    </nav>
    <!----hero---->
    <section class="hero">
        <div class="hero-container">
            <h1 class="text-slanted">rest,relax,unwind</h1>
            <h3 class="text-slanted">embrace your choices - we do</h3>
            <a href="./products.html" class="btn hero-btn text-slanted">shop now</a>
        </div>
    </section>
    <!----featured----->
    <section class="section featured">
        <div class="title">
            <span></span>
            <h2>featured</h2>
            <span></span>
        </div>
        <div class="section-center featured-center">
            <!-----single product-->
            <article class="product">
                <div class="product-container">
                    <img src="https://dl.airtable.com/.attachments/14ac9e946e1a02eb9ce7d632c83f742f/4fd98e64/product-1.jpeg" alt="" class="product-img img">
                </div>
                <div class="product-icons">
                    <a href="./single-product.html" class="product-icon">
                        <i class="fas fa-search"></i>
                    </a>
                    <button class="product-cart-btn" data-id="1">
                        <i class="fas fa-shopping-cart"></i>
                    </button>
                </div>
                <footer>
                    <h5 class="product-name">high-back bench</h5>
                    <span class="product-price">$9.99</span>
                </footer>
            </article>
            <!----single product---->
            <article class="product">
                <div class="product-container">
                    <img src="https://dl.airtable.com/.attachments/3245c726ee77d73702ba8c3310639727/f000842b/product-5.jpg" alt="" class="product-img img">
                </div>
                <div class="product-icons">
                    <a href="./single-product.html" class="product-icon">
                        <i class="fas fa-search"></i>
                    </a>
                    <button class="product-cart-btn" data-id="1">
                        <i class="fas fa-shopping-cart"></i>
                    </button>
                </div>
                <footer>
                    <h5 class="product-name">leather sofa</h5>
                    <span class="product-price">$9.99</span>
                </footer>
            </article>
            <!----single product---->
            <article class="product">
                <div class="product-container">
                    <img src="https://dl.airtable.com/.attachments/da5e17fd71f50578d525dd5f596e407e/d5e88ac8/product-2.jpg" alt="" class="product-img img">
                </div>
                <div class="product-icons">
                    <a href="./single-product.html" class="product-icon">
                        <i class="fas fa-search"></i>
                    </a>
                    <button class="product-cart-btn" data-id="1">
                        <i class="fas fa-shopping-cart"></i>
                    </button>
                </div>
                <footer>
                    <h5 class="product-name">entertainment center</h5>
                    <span class="product-price">$9.99</span>
                </footer>
            </article>
        </div>
        <a href="./products.html" class="btn">all products</a>
    </section>
    <div class="sidebar-overlay">
        <aside class="sidebar">
            <button class="sidebar-close">
                <i class="fas fa-times"></i>
            </button>
            <!----links---->
            <ul class="sidebar-links">
                <li>
                    <a href="index.html" class="sidebar-link">
                        <i class="fas fa-home fa-fw"></i>
                        home
                    </a>
                </li>
                <li>
                    <a href="products.html" class="sidebar-link">
                        <i class="fas fa-couch fa-fw"></i>
                        products
                    </a>
                </li>
                <li>
                    <a href="about.html" class="sidebar-link">
                        <i class="fas fa-book fa-fw"></i>
                        home
                    </a>
                </li>
            </ul>
        </aside>
    </div>
    <!-----cart-->
    <div class="cart-overlay">
        <aside class="cart">
            <button class="cart-close">
                <i class="fas fa-times"></i>
            </button>
            <header>
                <h3 class="text-slanted">your bag</h3>
            </header>
            <!----cart items---->
            <div class="cart-items">
                <!----single cart item---->
                <article class="cart-item">
                    <img src="https://dl.airtable.com/.attachments/14ac9e946e1a02eb9ce7d632c83f742f/4fd98e64/product-1.jpeg" alt="" class="cart-item-img">
                    <div class="cart-item-info">
                        <h5 class="cart-item-name">high-back bench</h5>
                        <span class="cart-item-price">$19.99</span>
                        <button class="cart-item-remove-btn">remove</button>
                    </div>
                    <div>
                        <button class="cart-item-increase-btn">
                            <i class="fas fa-chevron-up"></i>
                        </button>
                        <span class="cart-item-amount">1</span>
                        <button class="cart-item-decrease-btn">
                            <i class="fas fa-chevron-down"></i>
                        </button>
                    </div>
                </article>
            </div>
            <footer>
                <h3 class="cart-total text-slanted">total : $12.99</h3>
                <button class="cart-checkout btn">checkout</button>
            </footer>
        </aside>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
